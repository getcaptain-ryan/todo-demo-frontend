[build]
builder = "DOCKERFILE"
dockerfilePath = "app/Dockerfile"
watchPatterns = ["app/**"]

[deploy]
# Don't override startCommand - let Docker ENTRYPOINT run docker-entrypoint.sh
# which injects runtime environment variables before starting nginx
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

